<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summon Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Point this to your existing CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">Summon Mars</div>

    <nav class="site-nav">
      <a href="#music">Music</a>
      <a href="#videos">Videos</a>
      <a href="#merch">Merch</a>
    </nav>
  </header>

  <main>
    <!-- SECTION 1: MUSIC -->
    <section id="music" class="full-section full-section--music">
      <div class="section-inner">
        <h1>Music</h1>
        <p>Beats, bangers, and brain rewiring.</p>

        <!-- Drop your Spotify / Apple / etc embeds here -->
        <!-- Example:
        <div class="grid">
          <iframe src="SPOTIFY_EMBED_URL"></iframe>
          <iframe src="APPLE_MUSIC_EMBED_URL"></iframe>
        </div>
        -->

        <button class="down-arrow" data-target="#videos" aria-label="Go to Videos">
          ↓
        </button>
      </div>
    </section>

    <!-- SECTION 2: VIDEOS -->
    <section id="videos" class="full-section full-section--videos">
      <div class="section-inner">
        <h1>Videos</h1>
        <p>Portals, stories, and visual weirdness.</p>

        <!-- Drop your YouTube / Shorts / trailer embeds here -->

        <button class="down-arrow" data-target="#merch" aria-label="Go to Merch">
          ↓
        </button>
      </div>
    </section>

    <!-- SECTION 3: MERCH -->
    <section id="merch" class="full-section full-section--merch">
      <div class="section-inner">
        <h1>Merch</h1>
        <p>Wear the signal. Broadcast the glitch.</p>

        <!-- DK merch store links, images, buttons, whatever you want here -->

        <button class="down-arrow" data-target="#music" aria-label="Back to Music">
          ↑
        </button>
      </div>
    </section>
  </main>

  <script>
    // Smooth scroll for the arrow buttons
    document.querySelectorAll(".down-arrow").forEach((btn) => {
      btn.addEventListener("click", () => {
        const target = document.querySelector(btn.dataset.target);
        if (target) {
          target.scrollIntoView({ behavior: "smooth" });
        }
      });
    });
  </script>
</body>
</html>

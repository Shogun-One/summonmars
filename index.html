<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summon Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --aurora-1: #77ffef;
      --aurora-2: #7cff5f;
      --aurora-3: #ff66ff;
      --aurora-4: #00c3ff;
      --bg-deep: #02030a;
      --text-main: #fdfdfd;
      --text-sub: #cfd9ff;
      --accent: #fffd9a;
    }

    body {
      font-family: "Oswald", system-ui, sans-serif;
      background: radial-gradient(circle at 10% 0%, #05091a 0%, #000000 60%, #02030a 100%);
      color: var(--text-main);
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    .aurora-layer {
      position: fixed;
      inset: 0;
      z-index: -10;
      background:
        radial-gradient(circle at 15% 0%, rgba(119,255,239,.25), transparent 55%),
        radial-gradient(circle at 85% 5%, rgba(124,255,95,.2), transparent 60%),
        radial-gradient(circle at 12% 85%, rgba(255,102,255,.2), transparent 60%),
        radial-gradient(circle at 90% 80%, rgba(0,195,255,.25), transparent 60%);
      filter: blur(6px);
      opacity: .5;
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 60vh;
      padding: 1.5rem;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("astronaut-banner.jpeg") center top / cover no-repeat;
      filter: saturate(1.1) contrast(1.15) brightness(1.15);
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,.2) 0%,
        rgba(0,0,0,.3) 50%,
        rgba(2,3,10,1) 100%
      );
      z-index: -1;
    }

    .main-nav {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      letter-spacing: .25em;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    .main-nav a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -4px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--aurora-1), var(--aurora-3));
      transform: scaleX(0);
      transition: .25s;
    }

    .main-nav a:hover::after { transform: scaleX(1); }

    .hero-center {
      margin-top: clamp(5rem, 20vh, 9rem);
    }

    .logo {
      font-family: "Black Ops One";
      font-size: clamp(3rem, 7vw, 5.5rem);
      letter-spacing: .3em;
      text-transform: uppercase;
    }

    .hero-tagline {
      margin-top: .5rem;
      letter-spacing: .18em;
      text-transform: uppercase;
      opacity: .9;
    }

    /* STORE ICON BAR (THE THING YOU ASKED FOR) */
    .store-bar {
      position: absolute;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      width: min(95%, 1100px);
      z-index: 5;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.8);
    }

    .store-bar img {
      width: 100%;
      max-width: 1000px; /* TWICE AS BIG */
      display: block;
      margin: 0 auto;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    section {
      padding: 3rem 0;
      border-top: 1px solid rgba(255,255,255,.1);
      text-align: center;
    }

    section h2 {
      letter-spacing: .25em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: .8rem;
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="aurora-layer"></div>

  <header class="hero">
    <nav class="main-nav">
      <a href="#music">Music</a>
      <a href="#videos">Videos</a>
      <a href="#merch">Merch</a>
      <a href="#about">About</a>
    </nav>

    <div class="hero-center">
      <h1 class="logo">Summon Mars</h1>
      <p class="hero-tagline">Signal from the other side</p>
    </div>

    <!-- THIS IS THE ICON STRIP -->
    <div class="store-bar">
      <img src="all-stores.png" alt="Available on all platforms">
    </div>
  </header>

  <main>
    <section id="music"><h2>Music</h2></section>
    <section id="videos"><h2>Videos</h2></section>
    <section id="merch"><h2>Merch</h2></section>
    <section id="about"><h2>About</h2></section>
  </main>

  <footer>
    Â© 2026 Summon Mars. All rights reserved.
  </footer>
</body>
</html>

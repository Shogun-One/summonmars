<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summon Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- INLINE STYLES: DESKTOP vs MOBILE ALL HERE -->
  <style>
    /* ===== Global Reset ===== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
    }

    /* ===== Theme Vars ===== */
    :root {
      --bg-main: #050509;
      --bg-alt-1: #0a0a16;
      --bg-alt-2: #060910;
      --accent: #7bffb7;
      --accent-soft: #7bffb722;
      --text-main: #f5f5f5;
      --text-muted: #b3b3c2;
      --border-subtle: #2a2a3a;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.6);
      --radius-lg: 18px;
      --radius-pill: 999px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: var(--bg-main);
      color: var(--text-main);
      font-family: var(--font-main);
    }

    /* ===== Header / Nav ===== */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 5, 15, 0.92);
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: var(--accent);
    }

    .site-nav {
      display: flex;
      gap: 18px;
      font-size: 0.9rem;
    }

    .site-nav a {
      color: var(--text-muted);
      text-decoration: none;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: color 0.18s ease, border-color 0.18s ease;
    }

    .site-nav a:hover,
    .site-nav a:focus-visible {
      color: var(--text-main);
      border-color: var(--accent);
      outline: none;
    }

    /* ===== Layout: base (MOBILE FIRST) ===== */
    main {
      margin-top: 64px; /* clear fixed header */
    }

    .full-section {
      padding: 72px 16px 80px;
    }

    .section-inner {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      text-align: left;
    }

    /* Background vibes per section */
    .full-section--music {
      background:
        radial-gradient(circle at top, #261438 0, transparent 55%),
        radial-gradient(circle at bottom, #0a2b22 0, transparent 60%),
        var(--bg-main);
    }

    .full-section--videos {
      background:
        radial-gradient(circle at top left, #2a1638 0, transparent 55%),
        radial-gradient(circle at bottom right, #13223a 0, transparent 60%),
        var(--bg-alt-1);
    }

    .full-section--merch {
      background:
        radial-gradient(circle at top right, #283830 0, transparent 55%),
        radial-gradient(circle at bottom, #1a142a 0, transparent 60%),
        var(--bg-alt-2);
    }

    /* ===== Typography ===== */
    .section-inner h1 {
      font-size: clamp(2.1rem, 3vw + 1rem, 3rem);
      margin: 0 0 8px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .section-inner p {
      margin: 0 0 32px;
      font-size: 0.98rem;
      color: var(--text-muted);
    }

    /* ===== Embeds ===== */
    .embed-wrapper {
      margin: 0 auto 24px;
      max-width: 760px;
      box-shadow: var(--shadow-soft);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .embed-wrapper iframe {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* ===== Down Arrow Buttons ===== */
    .down-arrow {
      margin-top: 24px;
      width: 54px;
      height: 54px;
      border-radius: var(--radius-pill);
      border: 2px solid var(--accent);
      background: radial-gradient(circle at 30% 0%, var(--accent-soft), transparent);
      color: var(--accent);
      font-size: 1.4rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.75);
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        background 0.18s ease,
        border-color 0.18s ease,
        color 0.18s ease;
    }

    .down-arrow:hover,
    .down-arrow:focus-visible {
      outline: none;
      transform: translateY(2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.85);
      background: radial-gradient(circle at 30% 0%, var(--accent-soft), #07150f);
      border-color: #9dffd0;
      color: #dfffee;
    }

    /* ===== DESKTOP BREAKPOINT (this is the “INTELLIGENCE”) ===== */
    @media (min-width: 1024px) {
      .full-section {
        min-height: calc(100vh - 64px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 80px;
        padding-bottom: 96px;
      }

      .section-inner {
        text-align: center;
      }

      .section-inner h1,
      .section-inner p {
        text-align: center;
      }

      .down-arrow {
        margin-top: 32px;
      }
    }

    /* ===== Mid screens / tablets ===== */
    @media (max-width: 900px) {
      .site-header {
        padding: 0 16px;
      }

      .site-nav {
        gap: 12px;
        font-size: 0.8rem;
      }

      .embed-wrapper {
        max-width: 100%;
      }
    }

    /* Extra small devices */
    @media (max-width: 480px) {
      .logo {
        font-size: 0.8rem;
      }

      .section-inner p {
        font-size: 0.9rem;
      }

      .down-arrow {
        width: 48px;
        height: 48px;
        font-size: 1.2rem;
      }
    }

    /* ===== DEBUG: Show which layout is active ===== */
    .layout-indicator {
      position: fixed;
      bottom: 6px;
      right: 10px;
      font-size: 10px;
      font-family: system-ui, sans-serif;
      opacity: 0.6;
      color: #999;
      z-index: 999;
      pointer-events: none;
    }

    @media (min-width: 1024px) {
      .layout-indicator::after {
        content: "DESKTOP LAYOUT";
      }
    }

    @media (max-width: 1023.98px) {
      .layout-indicator::after {
        content: "MOBILE LAYOUT";
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">Summon Mars</div>
    <nav class="site-nav">
      <a href="#music">Music</a>
      <a href="#videos">Videos</a>
      <a href="#merch">Merch</a>
    </nav>
  </header>

  <main>
    <!-- SECTION 1: MUSIC -->
    <section id="music" class="full-section full-section--music">
      <div class="section-inner">
        <h1>Music</h1>
        <p>Beats, bangers, and brain rewiring.</p>

        <div class="embed-wrapper">
          <iframe
            style="border-radius:12px"
            src="https://open.spotify.com/embed/artist/5GohNtXpBBkQyOfYpweSnO?utm_source=generator"
            width="100%"
            height="380"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>

        <div class="embed-wrapper">
          <iframe
            allow="autoplay *; encrypted-media *; fullscreen *"
            frameborder="0"
            height="400"
            style="width:100%;max-width:660px;overflow:hidden;border-radius:12px;"
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
            src="https://embed.music.apple.com/us/artist/summon-mars/1740370218">
          </iframe>
        </div>

        <div class="embed-wrapper">
          <iframe
            style="border:0; border-radius:12px;"
            width="100%"
            height="400"
            src="https://music.amazon.com/embed/artists/B0CQFKRK39?do=play"
            loading="lazy"
            allow="autoplay; encrypted-media">
          </iframe>
        </div>

        <button class="down-arrow" data-target="#videos" aria-label="Go to Videos">
          ↓
        </button>
      </div>
    </section>

    <!-- SECTION 2: VIDEOS -->
    <section id="videos" class="full-section full-section--videos">
      <div class="section-inner">
        <h1>Videos</h1>
        <p>Portals, stories, and visual weirdness.</p>

        <!-- Drop your YouTube / Shorts / trailer embeds here -->

        <button class="down-arrow" data-target="#merch" aria-label="Go to Merch">
          ↓
        </button>
      </div>
    </section>

    <!-- SECTION 3: MERCH -->
    <section id="merch" class="full-section full-section--merch">
      <div class="section-inner">
        <h1>Merch</h1>
        <p>Wear the signal. Broadcast the glitch.</p>

        <!-- Plug in your merch store / links / images here -->

        <button class="down-arrow" data-target="#music" aria-label="Back to Music">
          ↑
        </button>
      </div>
    </section>
  </main>

  <div class="layout-indicator"></div>

  <script>
    // Smooth scroll for arrow buttons
    document.addEventListener("click", function (e) {
      const btn = e.target.closest(".down-arrow");
      if (!btn) return;

      const targetSelector = btn.getAttribute("data-target");
      if (!targetSelector) return;

      const target = document.querySelector(targetSelector);
      if (!target) return;

      target.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summon Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ========== Reset ========== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* ========== Theme ========== */
    :root {
      --bg-main: #050509;
      --bg-surface: #0b0c13;
      --bg-alt: #111321;
      --accent: #7bffb7;
      --accent-soft: #7bffb733;
      --accent-strong: #a4ffd0;
      --text-main: #f5f5f7;
      --text-muted: #b1b4c6;
      --border-subtle: #232535;
      --shadow-soft: 0 22px 60px rgba(0, 0, 0, 0.75);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --radius-pill: 999px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      font-family: var(--font-main);
      color: var(--text-main);
      background: radial-gradient(circle at top, #251438 0, transparent 55%),
        radial-gradient(circle at bottom, #07241e 0, transparent 60%),
        var(--bg-main);
      min-height: 100vh;
    }

    /* ========== Header ========== */
    .site-header {
      position: fixed;
      inset-inline: 0;
      top: 0;
      height: 64px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 5, 15, 0.9);
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .logo {
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: var(--accent);
    }
    .logo span {
      color: var(--accent-strong);
    }
    .site-nav {
      display: flex;
      gap: 18px;
      font-size: 0.9rem;
    }
    .site-nav a {
      color: var(--text-muted);
      text-decoration: none;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: color 0.18s ease, border-color 0.18s ease;
    }
    .site-nav a:hover,
    .site-nav a:focus-visible {
      color: var(--accent-strong);
      border-color: var(--accent);
      outline: none;
    }

    /* ========== Layout ========== */
    main {
      margin-top: 64px; /* clear header */
    }
    section {
      padding: 72px 16px 96px;
    }
    .section-inner {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
    }

    /* ========== Music / Hero ========== */
    #music {
      min-height: calc(100vh - 64px);
      display: flex;
      align-items: center;
    }
    .music-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 32px;
      align-items: center;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--accent-soft);
      background: rgba(8, 16, 18, 0.9);
      color: var(--accent-strong);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 10px;
    }
    .music-copy h1 {
      font-size: clamp(2.5rem, 4vw + 1rem, 3.5rem);
      margin: 0 0 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
    .music-copy p {
      margin: 0 0 16px;
      color: var(--text-muted);
      font-size: 0.98rem;
    }
    .music-copy .sub {
      font-size: 0.82rem;
      opacity: 0.9;
    }

    .primary-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      margin-top: 18px;
    }
    .btn {
      border-radius: var(--radius-pill);
      border: 1px solid var(--accent);
      padding: 8px 18px;
      font-size: 0.86rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: radial-gradient(circle at 0 0, var(--accent-soft), #05060c);
      color: var(--accent-strong);

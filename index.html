<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summon Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #050509;
      color: #f2f2f2;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    header .logo {
      font-weight: bold;
      letter-spacing: 2px;
      color: #7bffb7;
      text-transform: uppercase;
    }

    header nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    header nav a:hover {
      color: #7bffb7;
    }

    section {
      min-height: 100vh;
      padding: 90px 20px 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #7bffb7;
    }

    p {
      max-width: 600px;
      margin-bottom: 40px;
      color: #bbb;
    }

    .embed-wrapper {
      width: 100%;
      max-width: 700px;
      margin-bottom: 25px;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      border: none;
    }

    .down-arrow {
      margin-top: 40px;
      font-size: 2rem;
      background: #111;
      border: 1px solid #333;
      color: #7bffb7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .down-arrow:hover {
      background: #7bffb7;
      color: #000;
    }

    /* Different section backgrounds */
    #music { background: #08090e; }
    #videos { background: #0e0c18; }
    #merch { background: #0b1410; }

  </style>
</head>

<body>

<header>
  <div class="logo">SUMMON MARS</div>
  <nav>
    <a href="#music">Music</a>
    <a href="#videos">Videos</a>
    <a href="#merch">Merch</a>
  </nav>
</header>

<main>

  <!-- MUSIC -->
  <section id="music">
    <h1>Music</h1>
    <p>Beats, bangers, and brain rewiring.</p>
